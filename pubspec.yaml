name: seci_desktop
description: "A new Flutter project."

publish_to: "none" # Remove this line if you wish to publish to pub.dev

version: 1.0.5+1

environment:
  sdk: ^3.9.0

dependencies:
  flutter:
    sdk: flutter

  # The following adds the Cupertino Icons font to your application.
  # Use with the CupertinoIcons class for iOS style icons.
  cupertino_icons: ^1.0.8
  flutter_riverpod: ^3.0.0
  riverpod_annotation: ^3.0.0
  flutter_dotenv: ^6.0.0
  go_router: ^16.2.4
  sqlite3_flutter_libs: ^0.5.18

  dio: ^5.9.0
  drift: ^2.28.1
  path_provider: ^2.1.5
  window_manager: ^0.5.1
  intl: ^0.20.2

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^5.0.0
  riverpod_generator: ^3.0.0
  build_runner: ^2.7.1
  custom_lint: ^0.8.0
  riverpod_lint: ^3.0.0
  drift_dev: ^2.28.2
  msix: ^3.16.12

flutter:
  uses-material-design: true

  # Fuentes locales Lato
  fonts:
    - family: Lato
      fonts:
        - asset: assets/fonts/Lato-Thin.ttf
          weight: 100
        - asset: assets/fonts/Lato-ThinItalic.ttf
          weight: 100
          style: italic
        - asset: assets/fonts/Lato-Light.ttf
          weight: 300
        - asset: assets/fonts/Lato-LightItalic.ttf
          weight: 300
          style: italic
        - asset: assets/fonts/Lato-Regular.ttf
          weight: 400
        - asset: assets/fonts/Lato-Italic.ttf
          weight: 400
          style: italic
        - asset: assets/fonts/Lato-Bold.ttf
          weight: 700
        - asset: assets/fonts/Lato-BoldItalic.ttf
          weight: 700
          style: italic
        - asset: assets/fonts/Lato-Black.ttf
          weight: 900
        - asset: assets/fonts/Lato-BlackItalic.ttf
          weight: 900
          style: italic

msix_config:
  display_name: "SECI Desktop"
  publisher_display_name: "Angel Jesus Zorrilla Cuevas"
  identity_name: "seci.windows"
  msix_version: "1.0.0.0"
  publisher: "CN=Angel Jesus Zorrilla Cuevas"
  logo_path: "assets/images/ito_logo.png"
